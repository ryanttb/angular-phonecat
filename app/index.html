<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
</head>
<body>

  <h1>Built-in angular filters</h1>
  <h2>{{ 'lower cap string' | uppercase }}</h2>
  <h2>{{ {foo: 'bar', baz: 23} | json }}</h2>
  <h2>{{ 1304375948024 | date }}</h2>
  <h2>{{ 1306185807024 | date:'MM/dd/yyyy @ h:mma' }}</h2>

  <h2>Input with filtering</h2>

  <label>
  <input ng-model="userInput">
  <span>uppercase {{userInput | uppercase }}</span>
  </label>


  <div ng-view></div>

</body>
</html>
